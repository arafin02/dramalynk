{% extends 'base.html' %} {% block content %}
<h5 class="fs-5 border-bottom py-3 container text-center text-muted">{{genre}} Dramas</h5>
<div class="mt-3 row container mx-auto">
  {% for drama in dramas %}
  <div class="col-lg-2 col-md-3 col-4 text-wrap mb-lg-3 mb-2">
    <a
      href="{% url 'details' drama.slug %}"
      class="d-flex flex-column text-decoration-none link-secondary fs-7"
    >
      <img src="{{drama.ver_poster}}" alt="{{drama.title}} | {{genre}}" class="w-100" />
      <div class="">{{drama.title}}</div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
